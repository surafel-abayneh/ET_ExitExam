{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Department List</title>
    <link rel="stylesheet" href="{% static 'css/departments.css' %}"> 
  </head>


  <body>


    {% for department in departments %}
      <div class="card" style="width: 18rem;">
        {% if department.image %}
        <img  src="{{ department.image.url }}" alt="{{ department.name }} image">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title"><h2>{{ department.name }}</h2></h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="{% url 'course_list' department.id %}" class="btn1">View Courses</a>
        </div>
      </div>
    {% endfor %}

  
  </body>
</html>
